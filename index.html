                        { title: "Pasta Cremosa con Tomates Cherry", prep: "5 min", cook: "15 min", servings: "2", description: "Una cena clásica italiana que nunca falla. La dulzura de los tomates cherry asados se combina con una salsa cremosa y el toque fresco de la albahaca. ¡Lista en un suspiro!", image: "https://images.pexels.com/photos/1437267/pexels-photo-1437267.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["200g de pasta (penne o spaghetti)", "1 taza de tomates cherry", "2 dientes de ajo picados", "1/2 taza de crema de leche (nata)", "1/4 taza de queso parmesano rallado", "Un puñado de albahaca fresca", "Aceite de oliva, sal y pimienta"], steps: ["Cocina la pasta según las instrucciones del paquete. Reserva un poco del agua de cocción.", "Mientras, calienta aceite de oliva en una sartén a fuego medio. Añade el ajo y los tomates cherry enteros. Cocina hasta que los tomates empiecen a ablandarse y a soltar su jugo (unos 5-7 minutos).", "Baja el fuego y añade la crema de leche. Remueve bien y sazona con sal y pimienta. Cocina a fuego lento por 2 minutos.", "Añade la pasta cocida a la sartén, junto con el queso parmesano y un chorrito del agua de cocción para que la salsa quede más sedosa. Mezcla todo bien.", "Sirve inmediatamente con hojas de albahaca fresca por encima."], proTip: "Para un sabor más intenso, asa los tomates cherry en el horno con un poco de aceite y hierbas antes de añadirlos a la sartén." },
                        { title: "Ensalada de Quinoa y Aguacate", prep: "10 min", cook: "15 min", servings: "2", description: "Una opción nutritiva y llena de color. Esta ensalada es un plato completo, con proteínas de la quinoa y grasas saludables del aguacate. Perfecta para una cena ligera.", image: "https://images.pexels.com/photos/1211887/pexels-photo-1211887.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["1 taza de quinoa cocida y fría", "1 aguacate grande en cubos", "1 taza de garbanzos cocidos", "1/4 cebolla morada picada fina", "1/2 pimiento rojo en cubos", "Jugo de 1 limón", "Un buen puñado de cilantro fresco picado", "2 cdas de aceite de oliva virgen extra", "Sal y pimienta al gusto"], steps: ["En un bol grande, mezcla la quinoa cocida, los garbanzos, la cebolla morada y el pimiento rojo.", "En un recipiente pequeño, prepara el aderezo mezclando el jugo de limón, el aceite de oliva, la sal y la pimienta. Bate bien.", "Justo antes de servir, añade el aguacate en cubos y el cilantro al bol grande.", "Vierte el aderezo sobre la ensalada y mezcla con suavidad para no deshacer el aguacate. ¡Disfruta al momento!"], proTip: "Añade un poco de queso feta desmenuzado o unas semillas de girasol tostadas para darle un toque crujiente y salado." },
                        { title: "Tostadas con Huevo Revuelto y Salmón", prep: "5 min", cook: "5 min", servings: "1-2", description: "Una cena elegante y fácil, rica en proteínas y grasas saludables Omega-3. Ideal para cuando quieres algo especial sin complicarte la vida.", image: "https://images.pexels.com/photos/566566/pexels-photo-566566.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["2 rebanadas de pan integral o de masa madre", "2 huevos grandes", "Un chorrito de leche o crema", "50g de salmón ahumado", "1/4 de aguacate en láminas", "Eneldo o cebollino fresco picado", "Sal, pimienta y una pizca de pimentón"], steps: ["Tuesta las rebanadas de pan hasta que estén doradas y crujientes.", "Mientras, bate los huevos con la leche, sal y pimienta en un bol.", "Calienta una sartén antiadherente a fuego medio-bajo con un poco de mantequilla o aceite. Vierte los huevos y remueve suavemente hasta que estén cremosos y a tu gusto.", "Unta el aguacate sobre las tostadas calientes.", "Coloca los huevos revueltos sobre el aguacate y finaliza con las lonchas de salmón ahumado.", "Decora con eneldo o cebollino fresco y una pizca de pimentón."], proTip: "Añade unas gotas de jugo de limón sobre el aguacate y el salmón para realzar los sabores." },
                        { title: "Pollo al Limón con Espárragos en una Sartén", prep: "10 min", cook: "20 min", servings: "2", description: "Un plato principal jugoso y lleno de sabor que se prepara en una sola sartén, ¡lo que significa menos que limpiar! El limón le da un toque fresco y delicioso.", image: "https://images.pexels.com/photos/6107773/pexels-photo-6107773.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["2 pechugas de pollo pequeñas", "1 manojo de espárragos trigueros", "1 limón", "3 dientes de ajo laminados", "1 cdta de tomillo seco o unas ramitas frescas", "Aceite de oliva", "Sal y pimienta negra recién molida"], steps: ["Sazona generosamente las pechugas de pollo por ambos lados con sal, pimienta y tomillo.", "Calienta un par de cucharadas de aceite de oliva en una sartén grande a fuego medio-alto. Dora el pollo por ambos lados, unos 4-5 minutos por lado, hasta que esté dorado.", "Añade los espárragos a la sartén, alrededor del pollo. Coloca también el ajo laminado y la mitad del limón cortado en rodajas finas.", "Exprime el jugo de la otra mitad del limón sobre el pollo y los espárragos.", "Tapa la sartén, baja el fuego a medio-bajo y cocina durante 8-10 minutos más, o hasta que el pollo esté bien cocido por dentro y los espárragos estén tiernos.", "Sirve inmediatamente, con la salsa de la sartén por encima."], proTip: "Si te gusta un toque picante, añade unas hojuelas de chile rojo junto con el ajo." },
                        { title: "Tacos de Lentejas y Champiñones", prep: "10 min", cook: "15 min", servings: "2-3", description: "Una alternativa vegetariana, económica y sorprendentemente deliciosa a los tacos tradicionales. ¡El relleno es tan sabroso que no echarás de menos la carne!", image: "https://images.pexels.com/photos/5560443/pexels-photo-5560443.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["1 taza de lentejas pardinas cocidas", "200g de champiñones picados", "1 cebolla pequeña picada", "2 dientes de ajo picados", "1 cda de comino en polvo", "1 cda de pimentón dulce", "6-8 tortillas de maíz pequeñas", "Para servir: cilantro, lima, aguacate, salsa picante"], steps: ["Calienta un poco de aceite en una sartén y sofríe la cebolla hasta que esté transparente. Añade el ajo y los champiñones y cocina hasta que los champiñones hayan soltado su agua y empiecen a dorarse.", "Incorpora las lentejas cocidas, el comino y el pimentón. Sazona con sal y pimienta. Remueve bien y cocina todo junto durante 5 minutos para que se integren los sabores.", "Mientras, calienta las tortillas en otra sartén o en el microondas.", "Rellena generosamente las tortillas con la mezcla de lentejas y sirve inmediatamente con tus toppings favoritos: cilantro fresco, unas gotas de jugo de lima, cubos de aguacate y tu salsa picante preferida."], proTip: "Añade un chorrito de salsa de soja o tamari al sofrito de champiñones para un sabor umami más profundo." },
                        { title: "Sopa Rápida de Tomate y Albahaca", prep: "5 min", cook: "15 min", servings: "2", description: "Reconfortante, clásica y lista en un abrir y cerrar de ojos. Perfecta para un día frío o cuando necesitas una dosis de confort sin esfuerzo.", image: "https://images.pexels.com/photos/539451/pexels-photo-539451.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["1 lata (400g) de tomates triturados de buena calidad", "1 cebolla pequeña", "2 dientes de ajo", "1 taza de caldo de verduras", "Un buen puñado de albahaca fresca", "Un chorrito de crema de leche o leche de coco (opcional)", "Aceite de oliva, sal, pimienta y una pizca de azúcar"], steps: ["Pica la cebolla y el ajo. Sofríelos en una olla con un poco de aceite de oliva hasta que estén blandos.", "Añade los tomates triturados, el caldo de verduras, la sal, la pimienta y una pizca de azúcar (para contrarrestar la acidez del tomate). Lleva a ebullición.", "Baja el fuego y cocina a fuego lento durante 10 minutos.", "Retira del fuego. Añade las hojas de albahaca fresca y tritura la sopa con una batidora de mano hasta que esté suave y homogénea.", "Si la quieres más cremosa, añade un chorrito de crema de leche o leche de coco y mezcla bien. Sirve caliente, decorada con más albahaca."], proTip: "Acompaña la sopa con unos picatostes de ajo o un sándwich de queso a la plancha para una cena completa." },
                        { title: "Wrap de Hummus y Vegetales Crujientes", prep: "10 min", cook: "0 min", servings: "1", description: "La cena más rápida del oeste. Sin cocción, fresca y llena de nutrientes. Ideal para esos días en los que no quieres ni encender el fuego.", image: "https://images.pexels.com/photos/6940989/pexels-photo-6940989.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["1 tortilla de trigo grande (integral si es posible)", "3-4 cdas de hummus", "Un puñado de hojas de espinaca fresca", "1/2 pimiento rojo en tiras finas", "1/4 de pepino en tiras finas", "1 zanahoria pequeña rallada", "Unas rodajas de cebolla morada (opcional)"], steps: ["Extiende la tortilla sobre una superficie plana.", "Unta una capa generosa y uniforme de hummus sobre toda la tortilla, dejando un pequeño borde libre.", "Coloca las hojas de espinaca en el centro, formando una cama para el resto de los ingredientes.", "Añade el pimiento, el pepino, la zanahoria y la cebolla en una fila sobre las espinacas.", "Dobla los lados de la tortilla hacia adentro y luego enróllala desde abajo, apretando bien para que quede compacta.", "Puedes cortarla por la mitad en diagonal para una presentación más bonita. ¡Y a disfrutar!"], proTip: "Añade una fuente de proteína como garbanzos especiados, tiras de tofu ahumado o restos de pollo desmenuzado para hacerlo aún más completo." },
                        // Nuevas recetas
                        { title: "Salmón al Horno con Brócoli y Patatas", prep: "10 min", cook: "25 min", servings: "2", description: "Una cena de bandeja única, saludable y deliciosa. Todo se cocina junto en el horno, minimizando la limpieza y maximizando el sabor.", image: "https://images.pexels.com/photos/7625156/pexels-photo-7625156.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["2 lomos de salmón", "1 cabeza de brócoli en ramilletes", "2 patatas pequeñas en rodajas finas", "1 limón", "Eneldo seco", "Aceite de oliva, sal, pimienta"], steps: ["Precalienta el horno a 200°C (400°F).", "En una bandeja para hornear, mezcla las rodajas de patata y el brócoli con aceite de oliva, sal y pimienta. Hornea por 15 minutos.", "Saca la bandeja, haz espacio en el centro y coloca los lomos de salmón. Sazona el salmón con sal, pimienta, eneldo y unas rodajas de limón por encima.", "Hornea por 10-12 minutos más, o hasta que el salmón esté cocido y las verduras tiernas.", "Sirve inmediatamente con un chorrito de limón fresco."], proTip: "Añade unos dientes de ajo enteros a la bandeja junto con las verduras para un extra de sabor." },
                        { title: "Garbanzos Especiados con Espinacas y Yogur", prep: "5 min", cook: "10 min", servings: "2", description: "Inspirado en la cocina india, este plato es rápido, vegetariano y explosivo en sabor. Una cena reconfortante y exótica lista en minutos.", image: "https://images.pexels.com/photos/5410400/pexels-photo-5410400.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["1 lata (400g) de garbanzos escurridos", "200g de espinacas frescas", "1 cebolla pequeña picada", "1 cdta de cúrcuma", "1 cdta de comino", "1/2 cdta de jengibre en polvo", "Yogur natural o griego para servir", "Aceite de oliva, sal"], steps: ["Sofríe la cebolla en una sartén con aceite hasta que esté dorada.", "Añade las especias (cúrcuma, comino, jengibre) y cocina por 30 segundos hasta que desprendan su aroma.", "Incorpora los garbanzos y una pizca de sal. Saltea durante 2-3 minutos.", "Añade las espinacas poco a poco y cocina hasta que se hayan marchitado por completo.", "Sirve caliente con una cucharada generosa de yogur por encima y un chorrito de aceite de oliva."], proTip: "Acompaña con un poco de arroz basmati o pan naan para absorber todos los jugos." },
                        { title: "Fideos de Arroz con Gambas y Salsa de Cacahuete", prep: "10 min", cook: "10 min", servings: "2", description: "Un plato con sabores del sudeste asiático que te transportará. La salsa de cacahuete es adictiva y se prepara en un momento.", image: "https://images.pexels.com/photos/2664216/pexels-photo-2664216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["150g de fideos de arroz", "200g de gambas peladas", "1 zanahoria en juliana", "1/2 pimiento en tiras", "Para la salsa: 3 cdas de mantequilla de cacahuete, 1 cda de salsa de soja, 1 cdta de miel o sirope de arce, jugo de 1/2 lima, agua caliente"], steps: ["Cocina los fideos de arroz según las instrucciones del paquete (normalmente solo necesitan remojo en agua caliente).", "Mientras, prepara la salsa: mezcla la mantequilla de cacahuete, salsa de soja, miel y jugo de lima. Añade agua caliente poco a poco mientras bates, hasta obtener una consistencia fluida.", "Saltea las gambas en una sartén o wok con un poco de aceite hasta que estén rosadas. Retira y reserva.", "En la misma sartén, saltea la zanahoria y el pimiento durante 2-3 minutos para que queden crujientes.", "Añade los fideos escurridos, las gambas y la salsa a la sartén. Mezcla todo bien a fuego bajo y sirve inmediatamente."], proTip: "Decora con cacahuetes picados, cilantro fresco y unas rodajas de guindilla para un toque final perfecto." },
                        { title: "Quesadillas de Frijoles Negros y Maíz", prep: "5 min", cook: "10 min", servings: "2", description: "Una cena rápida, barata y satisfactoria que gusta a todo el mundo. Perfecta para usar ingredientes que ya tienes en la despensa.", image: "https://images.pexels.com/photos/5559986/pexels-photo-5559986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["4 tortillas de trigo", "1 lata (400g) de frijoles negros, escurridos", "1/2 taza de maíz dulce en lata o congelado", "1 taza de queso rallado (cheddar o monterey jack)", "1/2 cdta de comino en polvo", "Para servir: guacamole, salsa, crema agria"], steps: ["En un bol, mezcla los frijoles negros (chafándolos un poco con un tenedor), el maíz y el comino. Sazona con sal y pimienta.", "Calienta una sartén grande a fuego medio. Coloca una tortilla en la sartén.", "Espolvorea queso sobre toda la tortilla. En una mitad, distribuye una cuarta parte de la mezcla de frijoles.", "Dobla la tortilla por la mitad y cocina por 2-3 minutos por cada lado, hasta que el queso esté derretido y la tortilla dorada y crujiente.", "Repite con el resto de las tortillas y sirve caliente con tus acompañamientos favoritos."], proTip: "Añade unas rodajas de jalapeño en el relleno si te gusta el picante, o un poco de cilantro picado para más frescor." },
                        { title: "Guiso Rápido de Lentejas Rojas y Coco", prep: "5 min", cook: "20 min", servings: "3-4", description: "Las lentejas rojas se cocinan muy rápido, haciendo de este guiso cremoso y vegano una opción ideal para una cena nutritiva entre semana.", image: "https://images.pexels.com/photos/9551307/pexels-photo-9551307.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["1 taza de lentejas rojas, enjuagadas", "1 cebolla picada", "2 dientes de ajo picados", "1 lata (400ml) de leche de coco", "2 tazas de caldo de verduras", "1 cda de curry en polvo", "Jugo de lima y cilantro para servir"], steps: ["En una olla, sofríe la cebolla y el ajo con un poco de aceite hasta que estén fragantes.", "Añade el curry en polvo y cocina por un minuto más.", "Incorpora las lentejas rojas, la leche de coco y el caldo de verduras. Remueve bien.", "Lleva a ebullición, luego baja el fuego y cocina a fuego lento, parcialmente tapado, durante 15-20 minutos, o hasta que las lentejas estén tiernas y el guiso haya espesado.", "Sazona con sal y pimienta. Sirve caliente con un buen chorro de jugo de lima y cilantro fresco picado."], proTip: "Si tienes zanahorias o batatas, puedes añadirlas en cubos pequeños al principio de la cocción para un plato aún más completo." },
                        { title: "Huevos a la Turca (Çılbır)", prep: "5 min", cook: "5 min", servings: "1-2", description: "Un desayuno o cena turca sorprendentemente fácil y sofisticado. Huevos escalfados sobre una cama de yogur al ajo, cubiertos con mantequilla de pimentón.", image: "https://images.pexels.com/photos/8245733/pexels-photo-8245733.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["2 huevos", "1 taza de yogur griego", "1 diente de ajo pequeño, rallado o prensado", "2 cdas de mantequilla", "1 cdta de pimentón dulce o picante", "Eneldo fresco", "Sal y pan de pita para servir"], steps: ["En un bol, mezcla el yogur griego con el ajo rallado y una pizca de sal. Extiéndelo en el fondo de un plato hondo.", "Escalfa los huevos: pon a hervir agua con un chorrito de vinagre. Baja el fuego, crea un remolino y casca los huevos en el centro. Cocina por 3 minutos para una yema líquida.", "Mientras, derrite la mantequilla en una sartén pequeña. Cuando empiece a burbujear, retira del fuego y añade el pimentón. Remueve.", "Con una espumadera, saca los huevos escalfados y colócalos sobre la cama de yogur.", "Riega todo con la mantequilla de pimentón caliente y decora con eneldo fresco. Sirve inmediatamente con pan para mojar."], proTip: "Añade unas hojuelas de chile a la mantequilla junto con el pimentón para un toque extra de calor." },
                        { title: "Bowl de Atún Picante y Arroz", prep: "10 min", cook: "15 min", servings: "1", description: "Si te gusta el sushi, esta versión deconstruida te encantará. Es fresca, sabrosa y se monta en minutos si ya tienes el arroz cocido.", image: "https://images.pexels.com/photos/725997/pexels-photo-725997.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["1 taza de arroz cocido (idealmente de sushi)", "1 lata de atún en aceite de oliva, escurrido", "1 cda de mayonesa", "1-2 cdtas de sriracha (o tu salsa picante favorita)", "1/2 aguacate en láminas", "Unas rodajas de pepino", "Semillas de sésamo y cebollino picado"], steps: ["Cocina el arroz según las instrucciones. Si usas arroz normal, puedes añadirle una cucharadita de vinagre de arroz para darle un toque.", "En un bol pequeño, mezcla el atún desmenuzado con la mayonesa y la sriracha. Ajusta el nivel de picante a tu gusto.", "Coloca la base de arroz en un bol grande.", "Dispón el atún picante, las láminas de aguacate y las rodajas de pepino sobre el arroz de forma ordenada.", "Espolvorea con semillas de sésamo y cebollino fresco picado antes de servir."], proTip: "Añade otros toppings como edamame, alga nori en tiras o zanahoria rallada para más textura y nutrientes." },
                        { title: "Champiñones Portobello Rellenos", prep: "10 min", cook: "20 min", servings: "2", description: "Una opción vegetariana contundente y elegante. Los champiñones grandes actúan como un recipiente perfecto para un relleno sabroso de espinacas y queso.", image: "https://images.pexels.com/photos/5907623/pexels-photo-5907623.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["4 champiñones Portobello grandes", "100g de espinacas frescas", "2 dientes de ajo picados", "1/4 taza de pan rallado", "1/4 taza de queso parmesano rallado", "Queso mozzarella para gratinar", "Aceite de oliva, sal y pimienta"], steps: ["Precalienta el horno a 190°C (375°F). Limpia los champiñones y quítales el tallo con cuidado. Pica los tallos finamente.", "En una sartén, saltea el ajo y los tallos picados con un poco de aceite. Añade las espinacas y cocina hasta que se reduzcan. Escurre el exceso de líquido.", "En un bol, mezcla el sofrito de espinacas con el pan rallado y el parmesano. Sazona con sal y pimienta.", "Coloca los sombreros de los champiñones en una bandeja de horno, con la parte hueca hacia arriba. Rellénalos generosamente con la mezcla.", "Cubre cada champiñón con un poco de queso mozzarella.", "Hornea durante 15-20 minutos, o hasta que los champiñones estén tiernos y el queso dorado y burbujeante."], proTip: "Puedes añadir otros ingredientes al relleno, como cebolla pochada, trocitos de tomate seco o nueces picadas." },
                        { title: "Sartén de Gnocchi con Tomates y Mozzarella", prep: "5 min", cook: "10 min", servings: "2", description: "Los gnocchi de paquete son un ingrediente mágico para cenas rápidas. En esta receta, se doran en la sartén en lugar de hervirse, dándoles una textura increíble.", image: "https://images.pexels.com/photos/8963459/pexels-photo-8963459.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1", ingredients: ["1 paquete (500g) de gnocchi de patata", "1 taza de tomates cherry, cortados por la mitad", "1 bola de mozzarella fresca, en trozos", "Un puñado de albahaca fresca", "2 dientes de ajo laminados", "Aceite de oliva, sal y pimienta"], steps: ["Calienta una sartén grande con un buen chorro de aceite de oliva a fuego medio-alto.", "Añade los gnocchi directamente del paquete a la sartén en una sola capa. Cocina sin mover durante 2-3 minutos, hasta que la base esté dorada y crujiente. Luego saltea hasta que estén dorados por todos lados.", "Baja el fuego a medio, añade el ajo laminado y los tomates cherry. Cocina durante 2-3 minutos más, hasta que los tomates empiecen a ablandarse.", "Retira la sartén del fuego. Añade los trozos de mozzarella y las hojas de albahaca.", "Sazona con sal y pimienta y remueve suavemente. El calor residual derretirá ligeramente el queso. Sirve inmediatamente."], proTip: "Añade un chorrito de vinagre balsámico al final para un toque de acidez que equilibra la riqueza del queso." },

                        { icon: "ph-heart-straight", title: "Salsas que salvan vidas", text: "Prepara un par de aderezos sencillos durante el fin de semana (vinagreta, salsa de yogur). Un buen aderezo transforma cualquier plato simple." },

                });

                generateRecipeCards(langContent);
                generateTips(langContent);
                attachRecipeButtonListeners(langContent);
            }

            function generateRecipeCards(langContent) {
                const container = document.getElementById('recipe-grid');
                if (!container) return;
                container.innerHTML = '';
                langContent.recipes.forEach((recipe, index) => {
                    const article = document.createElement('article');
                    article.className = "recipe-card bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 flex flex-col";
                    article.innerHTML = `
                        <img src="${recipe.image}" alt="${recipe.title}" class="w-full h-56 object-cover" loading="lazy">
                        <div class="p-6 flex-grow flex flex-col">
                            <h3 class="text-2xl recipe-card-title text-gray-800 mb-2">${recipe.title}</h3>
                            <p class="text-gray-600 flex-grow mb-4">${recipe.description}</p>
                            <button data-index="${index}" class="recipe-button mt-auto self-start bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-5 rounded-lg transition-colors duration-300">${langContent.recipe_button_text}</button>
                        </div>
                    `;
                    container.appendChild(article);
                });
            }

            function generateTips(langContent) {
                const container = document.querySelector('#consejos .grid');
                if (!container) return;
                container.innerHTML = '';
                langContent.tips.forEach(tip => {
                    container.innerHTML += `
                        <div class="flex items-start space-x-4">
                            <i class="ph-light ${tip.icon} text-4xl text-emerald-500 bg-emerald-100 p-2 rounded-full"></i>
                            <div>
                                <h4 class="font-bold text-lg">${tip.title}</h4>
                                <p class="text-gray-600">${tip.text}</p>
                            </div>
                        </div>`;
                });
            }
            
            function attachRecipeButtonListeners(langContent) {
                document.querySelectorAll('.recipe-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.dataset.index;
                        const recipe = langContent.recipes[index];
                        
                        document.getElementById('modal-title').textContent = recipe.title;
                        document.getElementById('modal-image').src = recipe.image;
                        document.getElementById('modal-prep-time').textContent = recipe.prep;
                        document.getElementById('modal-cook-time').textContent = recipe.cook;
                        document.getElementById('modal-servings').textContent = recipe.servings;
                        
                        const ingredientsList = document.getElementById('modal-ingredients');
                        ingredientsList.innerHTML = '';
                        recipe.ingredients.forEach(ing => ingredientsList.innerHTML += `<li class="flex items-start gap-2"><i class="ph-light ph-carrot text-emerald-500 mt-1"></i><span>${ing}</span></li>`);

                        const stepsList = document.getElementById('modal-steps');
                        stepsList.innerHTML = '';
                        recipe.steps.forEach(step => stepsList.innerHTML += `<li>${step}</li>`);

                        const proTipContainer = document.getElementById('modal-pro-tip-container');
                        if (recipe.proTip) {
                            document.getElementById('modal-pro-tip').textContent = recipe.proTip;
                            proTipContainer.classList.remove('hidden');
                        } else {
                            proTipContainer.classList.add('hidden');
                        }

                        modal.classList.remove('hidden');
                        setTimeout(() => {
                            modal.classList.remove('opacity-0');
                            modal.querySelector('div > div').classList.remove('scale-95');
                        }, 10);
                    });
                });
            }
            
            function closeModal() {
                 modal.classList.add('opacity-0');
                 modal.querySelector('div > div').classList.add('scale-95');
                 setTimeout(() => {
                    modal.classList.add('hidden');
                 }, 300);
            }

            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('main > section, header');
            function updateActiveLink() {
                let index = sections.length;
                while(--index && window.scrollY + 100 < sections[index].offsetTop) {}
                
                navLinks.forEach((link) => link.classList.remove('active'));
                const activeLink = document.querySelector(`.nav-link[href="#${sections[index].id}"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
            window.addEventListener('scroll', updateActiveLink);

            translatePage();
            updateActiveLink();
        });
    </script>
</body>
</html>
